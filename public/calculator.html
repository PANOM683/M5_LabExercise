<!-- Calculator Example -->
<!-- User have access all 4 server-side Calculator routes -->
<!-- Lab Exercise 5.3  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator Example</title>

    <!-- CSS for Calculator -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .calculator {
            width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: right;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .button {
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .button:hover {
            background-color: #3e8e41;
        }

        .result-container {
            margin-top: 20px;
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="number" id="num1" class="input-field" />
        <input type="number" id="num2" class="input-field" />
        <div class="button-container">
            <button class="button" onclick="callAdd()">add</button>
            <button class="button" onclick="callSubtract()">subtract</button>
            <button class="button" onclick="callMultiply()">multiply</button>
            <button class="button" onclick="callDivide()">divide</button>
        </div>
        <div class="result-container">
            Result
            <span id="result" class="result"></span>
        </div>
    </div>

    <!-- JavaScript for Calculator -->
    <script>
        function callAdd() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            fetch(`http://localhost:3000/calculator/add?num1=${num1}&num2=${num2}`)
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById("result").innerHTML = data;
                })
                .catch((error) => {
                    console.error(error);
                });
        }

        function callSubtract() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            fetch(`http://localhost:3000/calculator/subtract?num1=${num1}&num2=${num2}`)
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("result").innerHTML = data;
                })
                .catch((error) => {
                    console.error(error);
                });
        }

        function callMultiply() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            fetch(`http://localhost:3000/calculator/multiply?num1=${num1}&num2=${num2}`)
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("result").innerHTML = data;
                })
                .catch((error) => {
                    console.error(error);
                });
        }

        function callDivide() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            fetch(`http://localhost:3000/calculator/divide?num1=${num1}&num2=${num2}`)
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("result").innerHTML = data;
                })
                .catch((error) => {
                    console.error(error);
                });
        }
    </script>

</html>
